<h2>Listado de actores</h2>
<button mat-flat-button color="primary" routerLink="/actores/crear">Crear nuevo</button>

<app-listado-generico [listado]="_stars">
      <ng-container nulo>
        <p>Cargando listado de estrellas, por favor espere.</p>
      </ng-container>
      <ng-container vacio>
        <p>No hay estrellas para mostrar.</p>
      </ng-container>
      <ng-container contenido>
        <table
          #table
          mat-table
          [dataSource]="_stars"
          class="mat-elevation-z8 index-table"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let star">{{ star.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let star">{{ star.name }}</td>
          </ng-container>
          <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
            <td mat-cell *matCellDef="let star">{{ star.dateOfBirth }}</td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let star">
              <a
                mat-flat-button
                color="primary"
                routerLink="/actores/editar/{{ star.id }}"
                >Editar</a
              >
              <button
                mat-flat-button
                color="warn"
                (click)="deleteStar(star.id, star.name)"
              >
                Eliminar
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="_columns"></tr>
          <tr mat-row *matRowDef="let row; columns: _columns"></tr>
        </table>
    
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20, 50]"
          showFirstLastButtons
          [length]="_length"
          [pageSize]="_pageSize"
          (page)="pageStars($event)"
          class="mat-elevation-z8"
          MatPaginator
        >
        </mat-paginator>
      </ng-container>
    </app-listado-generico>
