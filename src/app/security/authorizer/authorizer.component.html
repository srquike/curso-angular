<ng-content *ngIf="isAuthorized()" select="[authorized]"></ng-content>
<ng-content *ngIf="!isAuthorized()" select="[notAuthorized]"></ng-content>
<ng-content *ngIf="isAuthenticated()" select="[authenticated]"></ng-content>
<ng-content *ngIf="!isAuthenticated()" select="[noAuthenticated]"></ng-content>
