<mat-toolbar color="primary">
  <div>
    <a routerLink="" mat-button> <mat-icon>local_movies</mat-icon>StarFlix</a>
  </div>
  <div>
    <a routerLink="peliculas/buscar" mat-button>
      <mat-icon>search</mat-icon>Buscar pel&iacute;culas</a
    >
  </div>
  <app-authorizer [rol]="'admin'">
    <ng-container authorized>
      <div>
        <a routerLink="generos" mat-button>G&eacute;neros</a>
      </div>
      <div>
        <a routerLink="actores" mat-button>Actores</a>
      </div>
      <div>
        <a routerLink="cines" mat-button>Cines</a>
      </div>
      <div>
        <a routerLink="peliculas/crear" mat-button>Crear pel&iacute;cula</a>
      </div>
    </ng-container>
  </app-authorizer>
  <app-authorizer class="auth">
    <ng-container authenticated>
      <div>
        <a mat-button>Bienvenid@, {{ getUserName() }}</a>
      </div>
      <div>
        <a mat-button (click)="logOut()">Cerrar sesi&oacute;n</a>
      </div>
    </ng-container>
    <ng-container noAuthenticated>
      <div>
        <a routerLink="users/login" mat-button>Iniciar sesi&oacute;n</a>
      </div>
      <div>
        <a routerLink="users/signin" mat-button>Registrarse</a>
      </div>
    </ng-container>
  </app-authorizer>
</mat-toolbar>
